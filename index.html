<!DOCTYPE html><html lang="zh-cn"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="keywords" content="">    <meta name="description" content="">    <title>HackWeek Boostrap学习</title>    <!-- 注意引入的方法以及href里面的路径，这个路径是相对于index.html的路径的。注意不同文件的路径是怎么添加的。 -->    <!-- 下面这段是引入bootstrap -->    <link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet">    <!-- 下面这段引入是让页面内容动态起来CSS3 Animate It -->    <link href="components/css3-animate-it/css/animations.css" rel="stylesheet">    <!-- 下面这段引入是优秀的图标字体Font awesome -->    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">    <!-- 下面这段引入是CSS3 动画库 Animate.css -->    <link href="components/animate.min.css" rel="stylesheet">    <!-- 下面这段引入是CSS3悬停动效Hover.css-->    <link href="components/hover-min.css" rel="stylesheet">    <!-- 下面这段引入是自己写的css-->    <link href="css/style.css" rel="stylesheet">    <!-- 下面的两个js是针对IE浏览器兼容文件 -->    <!--[if lt IE 9]>    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>    <![endif]-->    <style>        #animate {            background-color: black;            color: #ffffff;            margin-top: 30px;        }        #animate-it {            background-color: black;            margin-top: 30px;            padding: 18px;        }        .button {            display: inline-block;            padding: 1em;            background-color: #79BD9A;            text-decoration: none;            color: white;        }        #hover {            margin-top: 30px;        }        #font-awesome, #animate, #animate-it, #hover {            display: flex;            justify-content: center;            align-items: center;        }        .container{            margin-top: 10%;        }    </style></head><body><div class="container">    <div id="font-awesome">        <i class="fa fa-camera-retro fa-lg"></i>        <i class="fa fa-camera-retro fa-2x"></i>        <i class="fa fa-camera-retro fa-3x"></i>        <i class="fa fa-camera-retro fa-4x"></i>        <i class="fa fa-camera-retro fa-5x"></i>        <br>        <i class="fa fa-paper-plane fa-lg"></i>        <i class="fa fa-paper-plane fa-2x"></i>        <i class="fa fa-paper-plane fa-3x"></i>        <i class="fa fa-paper-plane fa-4x"></i>        <i class="fa fa-paper-plane fa-5x"></i>    </div>    <div id="animate">        <img src="http://hackweek.oss-cn-shanghai.aliyuncs.com/pc/img/logo.png"             alt="hhbk" width="300px" class="animated infinite bounceIn">        <br>        <h3 class="animated infinite fadeIn">HackWeek 网页开发论坛</h3>        <br>    </div>    <div id="animate-it" class="animatedParent">        <img src="http://hackweek.oss-cn-shanghai.aliyuncs.com/pc/img/logo.png"             alt="hhbk" width="200px" class="animated bounceInDown delay-250">        <img src="http://hackweek.oss-cn-shanghai.aliyuncs.com/pc/img/logo.png"             alt="hhbk" width="200px" class="animated bounceInDown delay-500">        <img src="http://hackweek.oss-cn-shanghai.aliyuncs.com/pc/img/logo.png"             alt="hhbk" width="200px" class="animated bounceInDown delay-750">        <img src="http://hackweek.oss-cn-shanghai.aliyuncs.com/pc/img/logo.png"             alt="hhbk" width="200px" class="animated bounceInDown delay-1000">        <img src="http://hackweek.oss-cn-shanghai.aliyuncs.com/pc/img/logo.png"             alt="hhbk" width="200px" class="animated bounceInDown delay-1250">    </div>    <div id="hover">        <a href="https://github.com/JasonZz7" class="button hvr-underline-from-center" target="_blank"> ©2017 Jason Lu </a>    </div></div><!-- 在引入Bootstrap之前需要先引入jquery --><script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script><!-- 下面的js是Bootstrap所有js插件的打包 --><script src="components/bootstrap/js/bootstrap.min.js"></script><!-- 下面的js是让页面内容动态起来CSS3 Animate It所有js插件的打包 --><script src="components/css3-animate-it/js/css3-animate-it.js"></script></body></html>
